<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERRETERIA FERROVIARIA S.A.S</title>
    <link rel="stylesheet" href="css/registroproducto.css" />
</head>
<body>
        <header>
                <img src="imagenes/logo.png" alt="Logo de la empresa" id="company-logo">
                <h1>FERRETERÍA FERROVIARIA S.A.S</h1>
        </header>


    <main>

        <section id="panel1">
            <div id="Titulo-Registro">
                <h2>REGISTRO DE PRODUCTOS</h2>
                
            </div>
            
            </section>
        
            <section id="panel2">

            <div id="descripcion-vista">
                <h2>¡Podras registrar un producto!</h2>
            </div>

        </section>


        <section id="panel3">

        <div id="form-container">
            <form id="product-form">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="product-name" maxlength="20" required>
                
                <label for="product-category">Categoría:</label>
                <select id="product-category" name="product-category" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Herramientas">Herramientas</option>
                    <option value="Adhesivos">Adhesivos</option>
                    <option value="Pinturas">Pinturas</option>
                    <option value="Fontanería">Fontanería</option>
                    <option value="Electricidad">Electricidad</option>
                    
                </select>

                <label for="product-image">Imagen:</label>
                <select id="product-image" name="product-image" required>
                    <option value="">Selecciona una imagen</option>

                </select>

                <label for="product-code">Código de Producto:</label>
                <input type="text" id="product-code" name="product-code" required>

                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" name="product-price" class="price-input" required>
                
                <label for="product-color">Color:</label>
                <input type="text" id="product-color" name="product-color" required>

                <label for="product-material">Material:</label>
                <select id="product-material" name="product-material" required>
                    <option value="">Selecciona un material</option>
                    <option value="Plástico">Plástico</option>
                    <option value="Metal">Metal</option>
                    <option value="Madera">Madera</option>
                </select>

                <label for="product-size">Tamaño:</label>
                <select id="product-size" name="product-size" required>
                    <option value="">Selecciona un tamaño</option>
                    <option value="Pequeño">Pequeño</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Grande">Grande</option>
                </select>

                <button type="submit" class="submit-button">Registrar Producto</button>
            </form>

        </div>


        </section>
    </main>

    <script src="js/registroproductos.js"></script>
</body>
</html>
